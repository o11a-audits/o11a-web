<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>o11a web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <script src="/static/main.js"></script>
    <script type="module">
      import { main } from "/static/o11a_web.js";
      main();
    </script>
    <div style="position: fixed; top: 0; left: 0; right: 0; z-index: 1">
      <div
        id="header"
        style="
          background-color: var(--color-body-bg);
          border-bottom: 1px solid var(--color-body-border);
          padding: 0.25rem 0.5rem;
          display: flex;
          align-items: center;
        "
      >
        <span class="o11a-brand-text" style="margin-right: 0.5rem">o11a</span
        ><span
          id="dynamic-header"
          style="
            font-size: 0.9rem;
            display: inline-flex;
            gap: 0.5rem;
            align-items: center;
            min-width: 0;
            overflow: hidden;
          "
        ></span>
      </div>
      <div
        id="app"
        style="
          display: flex;
          flex-direction: column;
          height: calc(100vh - 3.5rem);
        "
      ></div>
    </div>
    <div
      style="
        display: flex;
        height: 100dvh;
        justify-content: center;
        align-items: center;
      "
    >
      <div style="height: min-content">
        <p>View All Audit Contracts <span class="shortcut">E</span></p>
        <p>View All Audit ToDos <span class="shortcut">T</span></p>
      </div>
    </div>
  </body>
</html>
